<html>
<head>

	<style type="text/css">

		.negrito{
			/* normal,bold de valor 100 a 900  */
			font-weight: bold 900;
		}

			font-style: italic;
		}
		.formatacao{
			text-decoration: underline;
			/*text-decoration: overline;*/
			/*text-decoration: line-through;*/
		}	
		.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}
</style>
</head>
<body>
	<p class="negrito">tetxto negrito</p>
	<p class="italico">tetxto italico</p>

</body>
</html>
