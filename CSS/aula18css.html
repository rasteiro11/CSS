<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		a{
			padding: 5px  10px;
			text-decoration: none;
		}
		/* Links Nao Visitados */
		a:link/*,a:visited --> formatando dois ao mesmo tempo*/{
			color: #b9c941;
		}
		/* Links Visitados */
		a:visited{
			color: #b9c941;
		}
		/* links hover passar o cursor sobre o link */
		a:hover{
			color: #FFF;
			background: #6d790f;
		}
		/* links ativos quando clicado */
		a:active{
			color: #e4f371;
		}
	</style>

</head>
<body>
	<a href="https://www.google.com.br">
	Google</a>|
	<a href="https://www.tecmundo.com.br">
	Tecmundo</a>|
	<a href="https://www.yhdmlo.com.br">
	Yhdmlo</a>|
	<a href="https://www.megacurioso.com.br">
	Mega Curioso</a>

</body>
</html>
