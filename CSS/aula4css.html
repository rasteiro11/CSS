<!DOCTYPE html>
<html>
<head>
	<title>divs e span</title>
	<meta charset="utf-8">

	<style type="text/css">
		#topo {
			background: blue;
		}
		#conteudo {
			background: red;
		}
		#rodape {
			background: green;
		}
		#assinatura {
				background: pink;
			}
		.azul {
			color: blue;
		}	
		.produto{
			background: grey;
		    margin: 10px;
		}
	</style>
</head>
<body>
		<div id="topo"> 
			<img src="https://spinoff.com.br/wp-content/uploads/amazon-prime.jpg" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>

			</ul>

		</div>
		<div id="conteudo">
			<div class="produto">Produto1</div>
			<div class="produto">Produto2</div>
			<div class="produto">Produto3</div>
		</div>
		<div id="rodape">
			todos os direitos reservados
		</div>
		<div id="rodape">
			todos os <span class="azul">direitos</span>reservados
		</div>
		<span id="assinatura">Jamilton</span>
		<span>Damasceno</span>

</body>
</html>
