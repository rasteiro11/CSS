<!DOCTYPE html>
<html>
<head>
	<title>Tamanho de textos</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			font-size: 20px;
		}
		.texto{
			font-size: 2em;
			/* px--> tamanho fixo
			   % --> tamanho relativo
			   em--> tamanho relativo ao container pai
			 */   
		}
		.texto2{
			font-size: 1.5em;
		}

	</style>
</head>
<body>
	<div>
		<p class="texto">conteudo1</p>
		<p class="texto2">conteudo2</p>
	</div>
</body>
</html>
